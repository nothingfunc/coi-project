<div class="content-wrapper login">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="box box-success login-box">
        <div class="box-header with-border">
          <h3 class="box-title">用户登录</h3>
        </div>
        <form class="form-horizontal" name="loginForm" ng-submit="login()">
          <div class="box-body">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" ng-model="loginData.USERNAME" placeholder="用户名" required>
            </div>
            <br/>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input type="password" class="hidden">
                <input type="password" class="form-control" ng-model="loginData.USERPWD" placeholder="密码" required>
            </div>
            <br/>
            <button type="submit" class="btn btn-danger form-control" ng-disabled="loginForm.$invalid">登录</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
