<div class="login-box">
  <h1>
    <i class="login-box-logo"></i>
    <span>全国草原监测信息报送管理系统</span>
  </h1>
  <form class="login-box-form" name="loginForm" ng-submit="login()">
    <div class="login-box-form-input">
      <i class="login-icon-user"></i>
      <input type="text" ng-model="loginData.USERNAME" auto-focus placeholder="用户名" required/>
    </div>
    <div class="login-box-form-input">
      <i class="login-icon-pwd"></i>
      <input type="password" class="hidden">
      <input type="password" ng-model="loginData.USERPWD" placeholder="密码" required/>
    </div>
    <div class="login-box-form-control">
      <button class="login-box-form-submit" ng-disabled="loginForm.$invalid">
        登录
      </button>
    </div>
  </form>
</div>
