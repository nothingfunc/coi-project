<div class="box box-success" box-auto-scroll box-auto-child=".scroll-content" box-auto-offset="-56">
  <div class="box-header with-border">
    <h3 class="box-title">
      {{state.workState === STATES.EDIT_DATA ? '编辑工程灌木样方' : ''}}
      {{state.workState === STATES.CREATE_DATA ? '添加工程灌木样方' : ''}}
      {{state.workState === STATES.VIEW_DATA ? '查看工程灌木样方' : ''}}
      <small ng-if="state.workState === STATES.EDIT_DATA || state.workState === STATES.VIEW_DATA">
        数据编号：{{state.currentData}}
      </small>
    </h3>
  </div>
  <div class="box-body no-padding">
    <form class="form-horizontal" novalidate>
      <div class="box-body scroll-content">
        <h4 class="with-border"><span>基本信息</span></h4>
        <div class="form-group-sm clearfix">
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">调查时间：</label>
            <div class="input-group" style="width: 133px;">
              <input ng-disabled="state.workState === STATES.VIEW_DATA"
                     type="text" class="form-control datepicker-bootstrap"
                     uib-datepicker-popup
                     ng-model="data.dataParam.SURVEY_TIME"
                     is-open="__dateIsOpen0"
                     datepicker-options="dateOptions"
                     show-button-bar="false"
                     required
              />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default"
                        ng-click="__dateIsOpen0=!__dateIsOpen0"
                        ng-disabled="state.workState === STATES.VIEW_DATA"
                ><i class="fa fa-calendar"></i></button>
              </span>
            </div>
          </div>
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">调查人：</label>
            <div class="pull-left w-145">
              <input type="text" class="form-control"
                     ng-disabled="state.workState === STATES.VIEW_DATA"
                     ng-model="data.dataParam.SURVEY_PERSON"
              />
            </div>
          </div>

          <!--<div class="clearfix pull-left">-->
            <!--<label class="pull-left control-label">样方编号：</label>-->
            <!--<div class="pull-left w-130">-->
              <!--<input type="text" class="form-control"-->
                     <!--ng-disabled="state.workState === STATES.VIEW_DATA"-->
                     <!--ng-model="data.dataParam.QUADRAT_NAME"-->
              <!--/>-->
            <!--</div>-->
          <!--</div>-->
        </div>
        <!--左右分栏-->
        <div class="clearfix">
          <div class="pull-left margin-t-10 margin-r-20">
            <div class="image-wrapper">
                <span class="image-tooltip text-gray">
                  <i class="fa fa-file-image-o"></i><br/>
                  <small>请选择工程区内景观照片文件</small>
                </span>
              <a ng-click="$parent.showLightBox(tmp.file1.$ngfBlobUrl || tmp.file1.$ngfDataUrl || tmp._img1)" href="javascript:;">
                <img uib-tooltip="点击查看原图"
                     style="width:100%; height: 100%;"
                     ngf-src="tmp.file1 || tmp._img1"
                >
              </a>
                <span class="image-control"
                      ngf-select ng-model="tmp.file1" name="file1" ngf-pattern="'image/*'"
                      accept="image/*" ngf-max-size="20MB"
                      ng-hide="state.workState === STATES.VIEW_DATA"
                >
                  选择工程区内景观照片文件
                </span>
              </i>
            </div>
          </div>

          <div class="pull-left margin-t-10">
            <div class="image-wrapper">
                <span class="image-tooltip text-gray">
                  <i class="fa fa-file-image-o"></i><br/>
                  <small>请选择工程区外景观照片文件</small>
                </span>
              <a ng-click="$parent.showLightBox(tmp.file2.$ngfBlobUrl || tmp.file2.$ngfDataUrl || tmp._img2)" href="javascript:;">
                <img uib-tooltip="点击查看原图"
                     style="width:100%; height: 100%;"
                     ngf-src="tmp.file2 || tmp._img2"
                >
              </a>
                <span class="image-control"
                      ngf-select ng-model="tmp.file2" name="file2" ngf-pattern="'image/*'"
                      accept="image/*" ngf-max-size="20MB"
                      ng-hide="state.workState === STATES.VIEW_DATA"
                >
                  选择工程区外景观照片文件
                </span>
              </i>
            </div>
          </div>
        </div>
        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区内东经：</label>
            <div class="pull-left w-145">
              <input type="text" class="form-control"
                     ng-disabled="state.workState === STATES.VIEW_DATA"
                     ng-model="data.dataParam.I_LONGITUDE"
              />
            </div>
          </div>
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区内北纬：</label>
            <div class="pull-left w-145">
              <input ng-disabled="state.workState === STATES.VIEW_DATA"
                     type="text" class="form-control"
                     ng-model="data.dataParam.I_LATITUDE"
              />
            </div>
          </div>
        </div>

        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区外东经：</label>
            <div class="pull-left w-145">
              <input type="text" class="form-control"
                     ng-disabled="state.workState === STATES.VIEW_DATA"
                     ng-model="data.dataParam.O_LONGITUDE"
              />
            </div>
          </div>
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区外北纬：</label>
            <div class="pull-left w-145">
              <input ng-disabled="state.workState === STATES.VIEW_DATA"
                     type="text" class="form-control"
                     ng-model="data.dataParam.O_LATITUDE"
              />
            </div>
          </div>
        </div>

        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区内海拔：</label>
            <div class="pull-left w-145">
              <input ng-disabled="state.workState === STATES.VIEW_DATA"
                     type="text" class="form-control"
                     ng-model="data.dataParam.I_ELEVATION"
              />
            </div>
          </div>
          <div class="clearfix pull-left">
            <label class="pull-left control-label">工程区外海拔：</label>
            <div class="pull-left w-145">
              <input ng-disabled="state.workState === STATES.VIEW_DATA"
                     type="text" class="form-control"
                     ng-model="data.dataParam.O_ELEVATION"
              />
            </div>
          </div>
        </div>

        <h4 class="with-border"><span>概况</span> </h4>
        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区内总盖度：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.I_TOTAL_VEGETATION"/>
            </div>
          </div>

          <div class="clearfix pull-left ">
            <label class="pull-left control-label">工程区外总盖度：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.O_TOTAL_VEGETATION"/>
            </div>
          </div>
        </div>

        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区内总覆盖面积：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.I_SUM_BUSHAREA"/>
            </div>
          </div>

          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区外总覆盖面积：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.O_SUM_BUSHAREA"/>
            </div>
          </div>
        </div>

        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区内枯落物情况：</label>
            <div class="pull-left">
              <input to-number
                     ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.I_WEIGHT_LITTER"/>
            </div>
          </div>
          <div class="clearfix pull-left">
            <label class="pull-left control-label">工程区外枯落物情况：</label>
            <div class="pull-left">
              <input to-number
                     ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.O_WEIGHT_LITTER"/>
            </div>
          </div>
        </div>

        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区内植被盖度：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.I_COV_VEGETATION"/>
            </div>
          </div>
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区外植被盖度：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.O_COV_VEGETATION"/>
            </div>
          </div>
        </div>

        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区内植被平均盖度：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.I_AVG_GRASSHEIGHT"/>
            </div>
          </div>
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区外植被平均盖度：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.O_AVG_GRASSHEIGHT"/>
            </div>
          </div>
        </div>

        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区内植物种数：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.I_NUM_TYPE_PLANT"/>
            </div>
          </div>
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区外植物种数：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.O_NUM_TYPE_PLANT"/>
            </div>
          </div>
        </div>

        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区内主要植物名称：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.I_MAIN_PLANT"/>
            </div>
          </div>
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区外主要植物名称：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.O_MAIN_PLANT"/>
            </div>
          </div>
        </div>

        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区内主要毒害草：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.I_MAIN_HARMFUL"/>
            </div>
          </div>
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区外主要毒害草：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.O_MAIN_HARMFUL"/>
            </div>
          </div>
        </div>

        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区内总产草量鲜重：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.I_FWEIGHT_TOTALGRASS"/>
            </div>
          </div>
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区外总产草量鲜重：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.O_FWEIGHT_TOTALGRASS"/>
            </div>
          </div>
        </div>

        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区内总产草量风干重：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.I_DWEIGHT_TOTALGRASS"/>
            </div>
          </div>
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区外总产草量风干重：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.O_DWEIGHT_TOTALGRASS"/>
            </div>
          </div>
        </div>

        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区内可食草量鲜重：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.I_FWEIGHT_EATGRASS"/>
            </div>
          </div>
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区外可食草量鲜重：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.O_FWEIGHT_EATGRASS"/>
            </div>
          </div>
        </div>

        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区内可食草量风干重：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.I_DWEIGHT_EATGRASS"/>
            </div>
          </div>
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">工程区外可食草量风干重：</label>
            <div class="pull-left w-130">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.O_DWEIGHT_EATGRASS"/>
            </div>
          </div>
        </div>

      </div>
      <div class="box-footer">
        <span ng-include="'save-edit-buttons.html'"></span>
        <div ng-include="'check-form.html'"></div>
      </div>
    </form>
  </div>
</div>
