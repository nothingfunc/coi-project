<div class="box box-success">
  <div class="box-header with-border">
    <h3 class="box-title">
      {{state.workState === STATES.EDIT_DATA ? '编辑非工程样地' : ''}}
      {{state.workState === STATES.CREATE_DATA ? '添加非工程样地' : ''}}
      {{state.workState === STATES.VIEW_DATA ? '查看非工程样地' : ''}}
      <small ng-if="state.workState === STATES.EDIT_DATA || state.workState === STATES.VIEW_DATA">
        数据编号：{{state.currentData}}
      </small>
    </h3>
  </div>
  <div class="box-body no-padding">
    <form class="form-horizontal">
      <div class="box-body">
        <h4 class="with-border"><span>基本信息</span></h4>
        <div class="form-group-sm clearfix">
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">调查时间：</label>
            <div class="input-group" style="width: 120px;">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control datepicker-bootstrap"
                     uib-datepicker-popup
                     ng-model="query.dateFrom"
                     is-open="__dateIsOpen0"
                     datepicker-options="dateOptions"
                     show-button-bar="false"
              />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default"
                        ng-click="__dateIsOpen0=!__dateIsOpen0"
                        ng-disabled="state.workState === STATES.VIEW_DATA"
                ><i class="fa fa-calendar"></i></button>
              </span>
            </div>
          </div>
          <div class="clearfix pull-left margin-r-20">
            <label class="pull-left control-label">样地编号：</label>
            <div class="pull-left">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" />
            </div>
          </div>
          <div class="clearfix pull-left">
            <label class="pull-left control-label">调查人：</label>
            <div class="pull-left">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" />
            </div>
          </div>
        </div>
        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left margin-r-10">
            <label class="pull-left control-label">样地所在行政区：</label>
            <div class="pull-left margin-r-5">
              <select ng-disabled="state.workState === STATES.VIEW_DATA"  class="form-control"> <option>全国</option> <option>北京</option> </select>
            </div>
            <span class="pull-left control-label margin-r-5">省（自治区）</span>
            <div class="pull-left margin-r-5">
              <select ng-disabled="state.workState === STATES.VIEW_DATA" class="form-control"> <option>巴林左旗</option> </select>
            </div>
            <span class="pull-left control-label margin-r-5">市</span>
            <div class="pull-left margin-r-5">
              <select ng-disabled="state.workState === STATES.VIEW_DATA" class="form-control"> <option>喀喇沁旗</option> </select>
            </div>
            <span class="pull-left control-label margin-r-5">县</span>
            <div class="pull-left margin-r-5">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" style="width: 100px;"/>
            </div>
            <span class="pull-left control-label margin-r-5">乡</span>
          </div>
        </div>
        <div class="form-group-sm clearfix margin-t-10">
          <label class="pull-left control-label">退牧还草工程建成时间：</label>
          <div class="pull-left margin-r-20">
            <div class="input-group" style="width: 120px;">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control datepicker-bootstrap"
                     uib-datepicker-popup
                     ng-model="query.dateFrom"
                     is-open="__dateIsOpen1"
                     datepicker-options="dateOptions"
                     show-button-bar="false"
              />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default"
                        ng-click="__dateIsOpen1=!__dateIsOpen1"
                        ng-disabled="state.workState === STATES.VIEW_DATA"
                ><i class="fa fa-calendar"></i></button>
              </span>
            </div>
          </div>
          <label class="pull-left control-label">景观照片编号：</label>
          <div class="pull-left">
            <input ng-disabled="state.workState === STATES.VIEW_DATA" type="file" class="form-control" />
          </div>
        </div>
        <h4 class="with-border"><span>类型</span> </h4>
        <div class="form-group-sm clearfix margin-t-10">
          <label class="pull-left control-label">草地类：</label>
          <div class="pull-left margin-r-20">
            <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.GRASS_BG_TYPE"/>
          </div>
          <label class="pull-left control-label">草地型：</label>
          <div class="pull-left margin-r-20">
            <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.GRASS_SM_TYPE"/>
          </div>
          <label class="pull-left control-label">具有灌木和高大草木：</label>
          <div class="pull-left radio">
            <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="gm" value="1" ng-model="data.dataParam.HAS_BUSH"/><span>有</span></label>
            <label><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="gm" value="0" ng-model="data.dataParam.HAS_BUSH"/><span>无</span></label>
          </div>
        </div>
        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left">
            <label class="pull-left control-label">地貌：</label>
            <div class="pull-left margin-r-20 radio">
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="dm" value="1" ng-model="data.dataParam.GEOMORPHOLOGY"/><span>平原</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="dm" value="2" ng-model="data.dataParam.GEOMORPHOLOGY"/><span>山地</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="dm" value="3" ng-model="data.dataParam.GEOMORPHOLOGY"/><span>丘陵</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="dm" value="4" ng-model="data.dataParam.GEOMORPHOLOGY"/><span>高原</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="dm" value="5" ng-model="data.dataParam.GEOMORPHOLOGY"/><span>盆地</span></label>
            </div>
            <label class="pull-left control-label">土壤质地：</label>
            <div class="pull-left radio">
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="zd" value="1" ng-model="data.dataParam.SOIL_TEXTURE"/><span>砾石质</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="zd" value="2" ng-model="data.dataParam.SOIL_TEXTURE"/><span>沙土</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="zd" value="3" ng-model="data.dataParam.SOIL_TEXTURE"/><span>壤土</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="zd" value="4" ng-model="data.dataParam.SOIL_TEXTURE"/><span>粘土</span></label>
            </div>
          </div>
        </div>
        <div class="form-group-sm clearfix margin-t-10">
          <label class="pull-left control-label">坡向：</label>
          <div class="pull-left margin-r-20 radio">
            <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="px" value="1" ng-model="data.dataParam.EXPOSURE"/><span>阴坡</span></label>
            <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="px" value="2" ng-model="data.dataParam.EXPOSURE"/><span>阳坡</span></label>
            <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="px" value="3" ng-model="data.dataParam.EXPOSURE"/><span>半阴坡</span></label>
            <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="px" value="4" ng-model="data.dataParam.EXPOSURE"/><span>半阳坡</span></label>
          </div>
          <div class="clearfix pull-left">
            <label class="pull-left control-label">坡位：</label>
            <div class="pull-left radio">
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="pw" value="1" ng-model="data.dataParam.SLOPE"/><span>坡顶</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="pw" value="2" ng-model="data.dataParam.SLOPE"/><span>坡上部</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="pw" value="3" ng-model="data.dataParam.SLOPE"/><span>坡中部</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="dm" value="4" ng-model="data.dataParam.SLOPE"/><span>坡下部</span></label>
            </div>
          </div>
        </div>
        <h4 class="with-border"><span>地表特征</span> </h4>
        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left">
            <label class="pull-left control-label">枯落物情况：</label>
            <div class="pull-left margin-r-20 radio">
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="klw" value="1" ng-model="data.dataParam.HAS_LITTER"/><span>有</span></label>
              <label class=""><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="klw" value="0" ng-model="data.dataParam.HAS_LITTER"/><span>无</span></label>
            </div>
          </div>
          <div class="clearfix pull-left">
            <label class="pull-left control-label">覆沙情况：</label>
            <div class="pull-left margin-r-20 radio">
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="fs" value="1" ng-model="data.dataParam.HAS_SAND"/><span>有</span></label>
              <label class=""><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="fs" value="0" ng-model="data.dataParam.HAS_SAND"/><span>无</span></label>
            </div>
          </div>
        </div>
        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left">
            <label class="pull-left control-label">地表侵蚀：</label>
            <div class="pull-left margin-r-20 radio">
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="qs" value="1" ng-model="data.dataParam.HAS_EROSION"/><span>有</span></label>
              <label class=""><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="qs" value="0" ng-model="data.dataParam.HAS_EROSION"/><span>无</span></label>
            </div>
          </div>
          <div class="clearfix pull-left">
            <label class="pull-left control-label">侵蚀原因：</label>
            <div class="pull-left margin-r-20 radio">
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="qsyy" value="1" ng-model="data.dataParam.CAUSES_EROSION"/><span>风蚀</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="qsyy" value="2" ng-model="data.dataParam.CAUSES_EROSION"/><span>水蚀</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="qsyy" value="3" ng-model="data.dataParam.CAUSES_EROSION"/><span>冻蚀</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="qsyy" value="4" ng-model="data.dataParam.CAUSES_EROSION"/><span>超载</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="qsyy" value="5" ng-model="data.dataParam.CAUSES_EROSION"/><span>其他</span></label>
            </div>
          </div>
        </div>
        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left">
            <label class="pull-left control-label">盐碱斑：</label>
            <div class="pull-left margin-r-20 radio">
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="yjb" value="1" ng-model="data.dataParam.HAS_SALTALKALI"/><span>有</span></label>
              <label class=""><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="yjb" value="0" ng-model="data.dataParam.HAS_SALTALKALI"/><span>无</span></label>
            </div>
          </div>
          <div class="clearfix pull-left">
            <label class="pull-left control-label">裸地面积比例：</label>
            <div class="pull-left radio">
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="ldmj" value="1" ng-model="data.dataParam.RATIO_BARELAND_AREA"/><span>0 ~ 5%</span></label>
              <label class=""><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="ldmj" value="2" ng-model="data.dataParam.RATIO_BARELAND_AREA"/><span>5 ~ 50%</span></label>
            </div>
          </div>
        </div>
        <h4 class="with-border"><span>水分条件</span> </h4>
        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left">
            <label class="pull-left control-label">体表有无季节性缺水：</label>
            <div class="pull-left margin-r-20 radio">
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="jjxqs" value="1" ng-model="data.dataParam.HAS_SEASONALWATER"/><span>有</span></label>
              <label class=""><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="jjxqs" value="0" ng-model="data.dataParam.HAS_SEASONALWATER"/><span>无</span></label>
            </div>
          </div>
          <div class="clearfix pull-left">
            <label class="pull-left control-label">年平均降水量：</label>
            <div class="pull-left margin-r-5">
              <input ng-disabled="state.workState === STATES.VIEW_DATA" type="text" class="form-control" ng-model="data.dataParam.AVE_ANNUALRAINFALL"/>
            </div>
            <span class="pull-left control-label">mm</span>
          </div>
        </div>
        <h4 class="with-border"><span>利用</span> </h4>
        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left">
            <label class="pull-left control-label">利用方式：</label>
            <div class="pull-left margin-r-20 radio">
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="lyfs" value="1" ng-model="data.dataParam.USE_PATTERN"/><span>全年放牧</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="lyfs" value="2" ng-model="data.dataParam.USE_PATTERN"/><span>冷季放牧</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="lyfs" value="3" ng-model="data.dataParam.USE_PATTERN"/><span>暖季放牧</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="lyfs" value="4" ng-model="data.dataParam.USE_PATTERN"/><span>春秋放牧</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="lyfs" value="5" ng-model="data.dataParam.USE_PATTERN"/><span>打草</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="lyfs" value="6" ng-model="data.dataParam.USE_PATTERN"/><span>禁牧</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="lyfs" value="7" ng-model="data.dataParam.USE_PATTERN"/><span>其他</span></label>
            </div>
          </div>
        </div>
        <div class="form-group-sm clearfix margin-t-10">
          <div class="clearfix pull-left">
            <label class="pull-left control-label">利用状况：</label>
            <div class="pull-left margin-r-20 radio">
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="lyzk" value="1" ng-model="data.dataParam.USE_SITUATION"/><span>未利用</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="lyzk" value="2" ng-model="data.dataParam.USE_SITUATION"/><span>轻度利用</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="lyzk" value="3" ng-model="data.dataParam.USE_SITUATION"/><span>合理利用</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="lyzk" value="4" ng-model="data.dataParam.USE_SITUATION"/><span>超载</span></label>
              <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="lyzk" value="5" ng-model="data.dataParam.USE_SITUATION"/><span>严重超载</span></label>
            </div>
          </div>
        </div>
        <h4 class="with-border"><span>评价</span> </h4>
        <div class="form-group-sm clearfix margin-t-10">
          <label class="pull-left control-label">综合评价：</label>
          <div class="pull-left margin-r-20 radio">
            <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="zhpj" value="1" ng-model="data.dataParam.ASSESSMENT"/><span>好</span></label>
            <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="zhpj" value="2" ng-model="data.dataParam.ASSESSMENT"/><span>中</span></label>
            <label class="margin-r-5"><input ng-disabled="state.workState === STATES.VIEW_DATA" icheck type="radio" name="zhpj" value="3" ng-model="data.dataParam.ASSESSMENT"/><span>差</span></label>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <div class="pull-left" ng-hide="state.workState === STATES.VIEW_DATA">
          <button type="submit" class="btn btn-success margin-r-20 pull-left" ng-click="onSaveDataClick()">保存</button>
          <button type="submit" class="btn btn-default pull-left" ng-click="onCancelDataClick()">取消</button>
        </div>

        <div class="pull-left" ng-hide="state.workState === STATES.EDIT_DATA || state.workState === STATES.CREATE_DATA">
          <button type="submit" class="btn btn-success margin-r-20 pull-left" ng-click="onEditDataClick()">编辑</button>
        </div>

        <button type="submit" class="pull-right btn btn-default"
                ng-hide="state.workState === STATES.EDIT_DATA || state.workState === STATES.CREATE_DATA">添加灌木样方</button>

      </div>
    </form>
  </div>
</div>
